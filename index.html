<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="input-area">
        <h1>My to do list</h1>

        <div class="input">
            <input class="todo-input" type="text" placeholder="Write your to do here">
            <button class="add-todo">+</button>
        </div>
    </div>

    <div class="to-dos">

        <ul class="to-do-list">
        </ul>

        <p class="empty">Maybe you should add a to do?</p>
    </div>

</body>
</html>
